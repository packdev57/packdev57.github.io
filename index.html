<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Packs - Packdev57</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 模擬瀏覽器視窗 */
        .window {
            width: 850px;
            height: 500px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 頂部控制列 */
        .header {
            background: #eee;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .url-bar {
            background: white;
            border: 1px solid #ccc;
            padding: 3px 10px;
            flex-grow: 1;
            margin: 0 15px;
            border-radius: 3px;
            color: #555;
        }

        /* 主內容區 */
        .main-container {
            display: flex;
            flex-grow: 1;
        }

        /* 左側欄位 */
        .sidebar {
            width: 200px;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .sidebar h2 { margin: 0; font-size: 24px; color: #333; }
        .sidebar p { font-size: 12px; color: #666; margin: 5px 0; }
        .placeholder-img {
            width: 60px;
            height: 40px;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            margin: 10px 0;
        }

        /* 右側列表區 */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .top-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .download-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-icon { font-size: 24px; }

        /* 版本列表 */
        .version-list {
            padding: 20px;
            flex-grow: 1;
            position: relative;
        }

        .version-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-family: monospace;
            font-size: 14px;
        }

        .btn-group button {
            cursor: pointer;
            padding: 2px 5px;
            font-size: 12px;
        }

        /* 模擬捲軸 */
        .scrollbar {
            width: 15px;
            background: #f1f1f1;
            border-left: 1px solid #ddd;
            position: relative;
        }
        .scroll-thumb {
            width: 100%;
            height: 40px;
            background: #005a9e; /* 呼應你圖中的藍色 */
            position: absolute;
            top: 5px;
        }

        .bottom-empty {
            height: 150px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="header">
        <span>⚠︎ MCPEPacks-Packdev57</span>
        <div class="url-bar">https://packdev57.github.io/mcpacks</div>
        <div style="margin-left: auto;">— ❏ ✕</div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h2>GUI 2.0</h2>
            <div class="placeholder-img">Loading</div>
            <p>2026/02/01 by Tim</p>
            <p>Change:</p>
        </div>

        <div class="content">
            <div class="top-section">
                <div class="download-box">
                    <span class="download-icon">⇩</span>
                    <div>
                        <strong>Search</strong> <small>(#GUI)</small><br>
                        <code style="color: #444;">1 results</code>
                    </div>
                </div>
            </div>

            <div class="version-list">
                <h3>Results</h3>
                <div class="version-item">
                    <span></span>
                    <div class="btn-group">
                        <button>⇩</button>
                        <button>ⓘ</button>
                    </div>
                </div>
                <div class="version-item"><span>GUI2.0</span></div>
            </div>
            
            <div class="bottom-empty"></div>
        </div>

        <div class="scrollbar">
            <div class="scroll-thumb"></div>
        </div>
    </div>
</div>

</body>
</html>
